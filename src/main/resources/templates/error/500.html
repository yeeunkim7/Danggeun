<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서버 오류 - 당근마켓</title>
  <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #ff8a3d, #ff6b35);
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .error-container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
    }

    .error-icon {
        font-size: 64px;
        margin-bottom: 20px;
    }

    .error-title {
        font-size: 28px;
        font-weight: bold;
        color: #333;
        margin-bottom: 16px;
    }

    .error-message {
        font-size: 16px;
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .error-details {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 16px;
        margin: 20px 0;
        font-size: 14px;
        color: #666;
        text-align: left;
    }

    .btn-group {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.2s;
    }

    .btn-primary {
        background: #ff8a3d;
        color: white;
    }

    .btn-primary:hover {
        background: #ff7525;
        transform: translateY(-1px);
    }

    .btn-secondary {
        background: #f8f9fa;
        color: #666;
        border: 1px solid #dee2e6;
    }

    .btn-secondary:hover {
        background: #e9ecef;
    }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">🥕</div>
  <h1 class="error-title">서버 오류가 발생했습니다</h1>
  <p class="error-message">
    죄송합니다. 일시적인 서버 문제로 인해 요청을 처리할 수 없습니다.<br>
    잠시 후 다시 시도해 주세요.
  </p>

  <div class="error-details" th:if="${error}">
    <strong>오류 상세:</strong><br>
    <span th:text="${error}">오류 메시지가 여기에 표시됩니다.</span>
  </div>

  <div class="btn-group">
    <a href="/trade" class="btn btn-primary">홈으로 돌아가기</a>
    <a href="javascript:history.back()" class="btn btn-secondary">이전 페이지</a>
  </div>

  <div style="margin-top: 30px; font-size: 12px; color: #999;">
    문제가 지속되면 고객센터로 문의해 주세요.
  </div>
</div>

<script>
  // 자동으로 3초 후 새로고침 시도 (선택적)
  setTimeout(() => {
      const retry = confirm('페이지를 새로고침하시겠습니까?');
      if (retry) {
          window.location.reload();
      }
  }, 3000);
</script>
</body>
</html>
