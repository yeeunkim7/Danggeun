<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/login/login.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="icon" th:href="@{/favicon.ico}">
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>

<div class="register-container">
    <form th:action="@{/register}" th:object="${user}" method="post" class="register-form" novalidate>
        <h1 class="register-title">회원가입</h1>

        <div class="error-message" th:if="${error}">
            <p th:text="${error}">오류가 발생했습니다.</p>
        </div>

        <div class="form-group">
            <label for="username">닉네임</label>
            <input type="text" id="username" th:field="*{username}" placeholder="닉네임을 입력해주세요" required autocomplete="nickname">
        </div>

        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" th:field="*{phone}" placeholder="전화번호를 입력해주세요" inputmode="tel" autocomplete="tel">
        </div>

        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요" required autocomplete="email">
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" required autocomplete="new-password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="비밀번호를 다시 입력해주세요" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn-register">회원가입</button>

        <p class="to-login">
            이미 계정이 있으신가요? <br>
            <a th:href="@{/login}" class="login-link">로그인</a>
        </p>
    </form>
</div>

</body>
</html>
