<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>에러가 발생했습니다</title>
    <link rel="stylesheet" th:href="/css/common.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffaf0;
            color: #333;
            margin: 0;
        }
        .error-box {
            text-align: center;
        }
        .error-box h1 {
            font-size: 64px;
            margin-bottom: 16px;
            color: #FF6F0E;
        }
        .error-box p {
            font-size: 20px;
            margin-bottom: 24px;
        }
        .home-link {
            display: inline-block;
            background-color: #FF6F0E;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
        }
        .home-link:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
<div class="error-box">
    <h1>😥 에러 발생</h1>
    <p>죄송합니다. 페이지를 표시할 수 없습니다.</p>
    <a href="/" class="home-link">홈으로 돌아가기</a>
</div>
</body>
</html>
