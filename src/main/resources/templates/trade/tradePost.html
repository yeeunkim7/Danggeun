<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세</title>
  <link rel="stylesheet" href="/css/trade/tradePost.css">
</head>
<body>
<div class="container">
  <div class="image-section">
    <!-- 실제 상품 이미지 표시 -->
    <img th:src="@{${product.imageUrl != null and !#strings.isEmpty(product.imageUrl) ?
                 (product.imageUrl.startsWith('/') ? product.imageUrl : '/img/' + product.imageUrl) :
                 '/img/mac.jpeg'}}"
         alt="상품 이미지"
         onerror="this.onerror=null; this.src='/img/mac.jpeg'" />
  </div>

  <div class="meta">
    <div>
      <div class="user" th:text="${product.sellerName}">판매자</div>
      <div class="location" th:text="${product.address}">지역 정보</div>
    </div>
    <form th:action="@{/chat/room/{postId}(postId=${product.id})}" method="get" style="display:inline;">
      <button class="chat-btn" type="submit">채팅하기</button>
    </form>
  </div>

  <div class="post-header">
    <div class="left-title" th:text="${product.title}">상품 제목</div>
    <div class="right-info">
      <div class="price" th:text="${#numbers.formatInteger(product.price, 1, 'COMMA')} + ' 원'">가격</div>
      <div class="subinfo" th:text="'조회 ' + ${product.views} + ' | 채팅 ' + ${product.chats}">조회수 | 채팅수</div>
    </div>
  </div>

  <!-- 상품 설명 - 비어있는 경우 메시지 표시 -->
  <div class="description" th:if="${product.detail != null and !#strings.isEmpty(product.detail)}"
       th:text="${product.detail}">상품 설명</div>
  <div class="description" th:if="${product.detail == null or #strings.isEmpty(product.detail)}"
       style="color: #999; font-style: italic;">
    등록된 상품 설명이 없습니다.
  </div>

  <input type="text" class="location-input" th:value="${product.address}" readonly />

  <div class="button-group">
    <div></div>
    <div class="action-links">
      <a href="#" onclick="deleteProduct()">삭제하기</a> |
      <a th:href="@{/trade/update/{productId}(productId=${product.id})}">수정하기</a>
    </div>
  </div>
</div>

<script>
  function deleteProduct() {
    if (confirm('정말로 삭제하시겠습니까?')) {
      // 삭제 로직 구현
      alert('삭제 기능을 구현해주세요.');
    }
  }
</script>
</body>
</html>
